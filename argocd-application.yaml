apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: car-stats
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gwarrior01/car-stats.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true